<DOCTYPE <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>D3 Page Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <script type="text/javascript" src="../d3.js"></script>
    </head>

    <body>
        <div id="hej"></div>
        <div id="hej2">
            <svg width="500" height="100">
                <rect x="80" y="20" width="80" height="80" fill="red" stroke="gray" stroke-width="2" opacity=".1"></rect>
                <rect x="60" y="15" width="80" height="80" fill="yellow" stroke="gray" stroke-width="2" opacity=".3"></rect>
                <rect x="40" y="10" width="80" height="80" fill="green" stroke="gray" stroke-width="2" opacity=".5"></rect>
                <rect x="20" y="5" width="80" height="80" fill="blue" stroke="gray" stroke-width="2" opacity="0.7"></rect>
                <rect x="0" y="0" width="80" height="80" fill="purple" stroke="gray" stroke-width="2" opacity="1"></rect>
            </svg>
        </div>
        <script type="text/javascript">
            var dataset = [5, 10, 15, 20, 25];
            d3.select("#hej")
                .selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text(function (d) { return d; });

            d3.select("body")
                .append("p")
                .text("New paragraph!");

        </script>

    </body>

    </html>
